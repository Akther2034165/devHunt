{% extends "base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="flex flex-col justify-center items-center h-[500px]">
        <p class="mb-3">Are you sure you want to delete "{{object}}"</p>
        <div>
            <a href="{% url 'projects' %}" class="btn btn-neutral">
                Go back
            </a>
            <button class="btn btn-warning ms-3" type="submit">Submit</button>
        </div>
    </div>
</form>
{% endblock content %}
